<!DOCTYPE html>
<html>
  <head>
    <title>API Explorer</title>
    <style>
      :root {
        font-family: Georgia, serif;
      }
      body {
        background-color: lightblue;
      }
      h1, h2 {
        font-family: Helvetica, san s-serif;
        letter-spacing: 0.03rem;
        word-break: break-word;
        text-align: center;
      }
      iframe {
        width: 100%;
        box-sizing: border-box;
        border: 0;
      }
      h1 { 
        margin: 0;
        padding: 4rem 0 1rem 0;
        font-size: 6rem;
      }
      form, fieldset {
        display: table-cell;
      }
      form {
        padding: 1rem;
        margin: 1rem auto;
      }
      fieldset {
        padding: 1rem;
        background: #fff;
        margin: 1rem;
      }
      legend {
        background: #fff;
        text-align: left;
      }
      [center] {
        text-align: center;
      }
      legend[ center ] {
        border-top: 2px groove lightgrey;
      }
      p {
        text-align: left;
        margin: 0;
      }
      label {
        display: inline-block;
        width: 150px;
      }
      input, select, textarea {
        font-size: 1rem;
        margin: 0.5rem 0;
        width:150px;
        box-sizing: border-box;
      }
      article {
        display: inline-block;
      }
      main {
        margin: 0 auto;
        padding-bottom: 8rem;
      }
      section {
        text-align: center;
      }
      .description {
        font-weight: 300;
        font-size: 10pt;
        color: grey;
      }
      article {
        vertical-align:top;
      }
      .result-box {
        width: 40%;
        max-height: 100%;
        border: 2px groove lightgrey;
        background: #fff;
        margin-top: 2.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Api Explorer</h1>
    </header>
    <main>
      <section>
        <article>
          <form action=/api/apikey method=POST target=apikey_results>
            <fieldset>
              <legend center>API Key Endpoint</legend>
              <select id=apikey_action name=action>
                <option value=create>Create</option>
                <option value=read>Read</option>
                <option value=delete>Delete</option>
              </select>
              <fieldset>
                <legend>Request Auth</legend>
                <p>
                <label for=apikey_admin>Call Endpoint as</label>
                  <select readonly id=apikey_admin name=admin>
                    <option selected value=admin>Admin</option>
                  </select>
              </fieldset>
              <fieldset>
                <legend>API Key</legend>
                <p>
                  <label for=apikey_id>Entity ID</label>
                  <input type=text id=apikey_id name=id>
                <p>
                  <label for=apikey_name>Provider Name</label>
                  <input type=text id=apikey_name name=name>
                <p>
                  <label for=apikey_api_key>API Key</label>
                  <input type=text id=apikey_api_key name=api_key>
              </fieldset>
              <p center>
                <input type=submit>
              <p center>
                <input type=reset>
            </fieldset>
          </form>
        </article>
        <article class=result-box>
          <h2>API Key Endpoint Results</h2>
          <iframe name=apikey_results srcdoc="..."></iframe>
        </article>
      </section>
      <section>
        <article>
          <form action=/api/provider method=POST target=provider_results>
            <fieldset>
              <legend center>Provider Endpoint</legend>
              <select id=provider_action name=action>
                <option value=create>Create</option>
                <option value=search>Search</option>
                <option value=update>Update</option>
                <option value=read>Read</option>
                <option value=delete>Delete</option>
              </select>
              <fieldset>
                <legend>Request Auth</legend>
                <p>
                  <label for=territory_api_key>Provider API Key</label>
                  <input required type=text id=territory_api_key name=api_key>
              </fieldset>
              <fieldset>
                <legend>Endpoint Search</legend>
                <p>
                  <label for=territory_query>Search query</label>
                  <input type=search id=territory_query name=query>
              </fieldset>
              <fieldset>
                <legend>Provider</legend>
                <p>
                  <label for=provider_id>Entity ID</label>
                  <input type=text id=provider_id name=id>
                <p>
                  <label for=provider_name>Provider Name</label>
                  <input required type=text id=provider_name name=name>
                <p>
                  <label for=provider_email>Provider Email</label>
                  <input required type=email id=provider_email name=email>
                <p>
                  <label for=provider_phone>Provider Phone</label>
                  <input required type=tel id=provider_phone name=phone>
                <p>
                  <label for=provider_lang>Language</label>
                  <select requiredid=provider_lang name=lang>
                    <option value=en>English</option>
                    <option value=zh>Chinese</option>
                  </select>
                <p>
                  <label for=provider_fiat>Currency</label>
                  <select requiredid=provider_fiat name=fiat>
                    <option value=usd>USD</option>
                    <option value=usd>HKD</option>
                  </select>
              </fieldset>
              <p center>
                <input type=submit>
              <p center>
              <input type=reset>
            </fieldset>
          </form>
        </article>
        <article class=result-box>
          <h2>Provider Endpoint Results</h2>
          <iframe name=provider_results srcdoc="..."></iframe>
        </article>
      </section>
      <section>
        <article>
          <form action=/api/territory method=POST target=territory_results>
            <fieldset>
              <legend center>Territory Endpoint</legend>
              <select id=territory_action name=action>
                <option value=create>Create</option>
                <option value=search>Search</option>
                <option value=update>Update</option>
                <option value=read>Read</option>
                <option value=delete>Delete</option>
              </select>
              <fieldset>
                <legend>Request Auth</legend>
                <p>
                  <label for=territory_api_key>Provider API Key</label>
                  <input required type=text id=territory_api_key name=api_key>
              </fieldset>
              <fieldset>
                <legend>Endpoint Search</legend>
                <p>
                  <label for=territory_query>Search query</label>
                  <input type=search id=territory_query name=query>
              </fieldset>
              <fieldset>
                <legend>Territory</legend>
                <p>
                  <label for=territory_id>Entity ID</label>
                  <input type=text id=territory_id name=id>
                <p>
                  <label for=territory_provider_name>Provider Name</label>
                  <input type=text id=territory_provider_name name=provider_name>
                <p>
                  <label for=territory_service_price>Service Price</label>
                  <input type=number id=territory_service_price 
                    step=0.01
                    name=service_price>
                <p>
                  <label for=territory_corners>Polygon Corners</label>
                  <textarea id=territory_corners name=corners></textarea>
              </fieldset>
              <p center>
                <input type=submit>
              <p center>
                <input type=reset>
            </fieldset>
          </form>
        </article>
        <article class=result-box>
          <h2>Territory Endpoint Results</h2>
          <iframe name=territory_results srcdoc="..."></iframe>
        </article>
      </section>
    </main>
  </body>
</html>
